/* Default headings sizes in $ooLoop */
$ooLoop: (
  headings: (
    sizes: (
      h1: (
        rt: 2rem,
        sm: 2.5rem,
      ),
      h2: (
        rt: 1.625rem,
        sm: 2rem,
      ),
      h3: (
        rt: 1.375rem,
        sm: 1.5rem,
      ),
      h4: 1.125rem,
      h5: 1rem,
      h6: .875rem,
    ),
  ),
);
