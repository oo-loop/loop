/* breakpoints available: sm, md, lg */

$heading-font-sizes: (
  'h1': (
      :   3.6rem, /* empty as default */
      sm: 4.6rem, /* sm breakpoint */
  ),
  'h2': (
      :   3.2rem, /* empty as default */
      sm: 3.8rem, /* sm breakpoint */
  ),
  'h3': 2.8rem,
  'h4': 2.2rem,
  'h5': 1.8rem,
  'h6': 1.6rem,
);
